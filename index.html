<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Music Fest</title>

</head>
<body>
    <header class="header">
        <nav class="header__wrapper">
            <div class="logo">
                <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                </svg>
                <h1>Music Fest</h1>
            </div>
            <ul class="header__menu">
                <li><a class="header__link" href="index.html">Inicio</a></li>
                <li><a class="header__link" href="programacion.html">Lineup</a></li>
                <li><a class="header__link" href="contacto.html">Contacto</a></li>
            </ul>
            <!-- If I have enough time, I will create the toggle menu aside for mobile
            <div class="menu-icon">
                <span class="material-symbols-outlined">menu</span>
            </div> -->
        </nav>
    </header>
    <main class="main">
        <section class="section__wrapper hero">
            <div class="hero__content">
                <h2 class="hero__title">¡Vive la Música en Vivo!</h2>
                <p class="hero__description">El festival de música más esperado del año. ¡No te lo pierdas!</p>
                <a href="programacion.html" class="button button--primary">Ver Lineup</a>
            </div>
        </section>
        <article class="section__wrapper">
            <div class="section__header">
                <h2 class="section__title">Artistas Destacados</h2>
            </div>
            <div class="section__content">
                <div class="section__content--cards">
                    <div class="card">
                        <img src="./images/the-rhythms.png" alt="The Rhythms">
                        <h3>The Rhythms</h3>
                        <span>Rock</span>
                    </div>
                    <div class="card">
                        <img src="./images/melody-lane.png" alt="Melody Lane">
                        <h3>Melody Lane</h3>
                        <span>Pop</span>
                    </div>
                    <div class="card">
                        <img src="./images/beatmaster.png" alt="DJ Beatmaster">
                        <h3>DJ Beatmaster</h3>
                        <span>Electrónica</span>
                    </div>
                </div>
            </div>
        </article>
        <section class="section__wrapper">
            <div class="section__header">
                <h2 class="section__title">Ubicación</h2>
            </div>
            <div class="section__content">
                <div class="section__content--maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6819.472176262115!2d-64.4650761221754!3d-31.283394487897414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943299fd10a4a4d9%3A0xe5edd9e3d8fc956!2sCosquin%20Rock!5e0!3m2!1sen!2sar!4v1759511299663!5m2!1sen!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="section__wrapper">
            <div class="section__header">
                <h2 class="section__title">Videos</h2>
            </div>
            <div class="section__content">
                <div class="section__content--video">
                    <video controls poster="./images/video-overlay.jpg" width="800" height="450">
                        <source src="./video/pogo.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de videos.
                    </video>
                </div>
                <div class="section__content--video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RVH5dn1cxAQ?si=7uT1mylz6rpng4hi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section class="section__wrapper">
            <div class="section__header">
                <h2 class="section__title">Videos</h2>
            </div>
            <div class="section__content">
                <div class="section__content--audio">
                    <audio controls>
                        <source src="./audio/rock-audio.mp3" type="audio/mpeg">
                        Tu navegador no soporta la reproducción de audio.
                    </audio>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
